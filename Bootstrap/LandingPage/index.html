<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body class="bg-dark py-5 text-light">
        <div class="container px-4 container1">
            <div class="text-center">
                <img
                    src="/imgs/logoOneBitDark.png"
                    class="img-fluid mt-4 mb-3 topLogo"
                    alt="logo da spaceX"
                />
            </div>

            <p class="paragraph">1 - Qual o seu nome?</p>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                    >Primeiro nome:</span
                >
                <input
                    type="text"
                    class="form-control"
                    placeholder="Digite aqui"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                    >Segundo nome:</span
                >
                <input
                    type="text"
                    class="form-control"
                    placeholder="Digite aqui"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />
            </div>
            <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                    Homem
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                    Mulher
                </label>
            </div>
            <div class="form-check mb-2">
                <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                    Prefiro não informar
                </label>
            </div>
            <p class="mt-3 paragraph">
                3 - Marque os treinamentos que você fez:
            </p>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Treinamento básico de astronauta</label
                >
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Treinamento físico básico</label
                >
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Treinamento avançado de astronauta</label
                >
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Treinamento físico intenso</label
                >
            </div>
            <p class="mt-3 question">
                4 - Quais você acha que são suas qualidades?
            </p>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                    >Proativo</label
                >
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                    >Resistente</label
                >
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                    >Não vomito fácil</label
                >
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox4"
                    value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox4"
                    >Não temo marciano</label
                >
            </div>
            <div class="form-check form-check-inline mb-3">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox5"
                    value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox5"
                    >Já vi todos os star wars</label
                >
            </div>

            <div class="text-center">
                <button
                    type="button"
                    class="btn btn-outline-success mb-3 btnSucess"
                >
                    Enviar
                </button>
            </div>
        </div>
        <div class="container text-center fotter mt-3">
            <p>
                Feito por Matheus Marques &copy; OneBitCode todos os direitos
                reservados - 2023
            </p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
