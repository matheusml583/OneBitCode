<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Animation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <!-- FADE -->
            <div class="block mt-5" data-aos="fade-up">FADE</div>
            <div class="block mt-5" data-aos="fade-down">FADE</div>
            <div class="block mt-5" data-aos="fade-right">FADE</div>
            <div class="block mt-5" data-aos="fade-left">FADE</div>
            <div class="block mt-5" data-aos="fade-up-rigFADEht">FADE</div>
            <div class="block mt-5" data-aos="fade-up-leFADEft">FADE</div>
            <div class="block mt-5" data-aos="fade-down-rigFADEht">FADE</div>
            <div class="block mt-5" data-aos="fade-down-leFADEft">FADE</div>
            <!-- FLIP -->
            <div class="block mt-5" data-aos="flip-up">FLIP</div>
            <div class="block mt-5" data-aos="flip-down">FLIP</div>
            <div class="block mt-5" data-aos="flip-right">FLIP</div>
            <div class="block mt-5" data-aos="flip-left">FLIP</div>
            <!-- ZOOM -->
            <div class="block mt-5" data-aos="zoom-in">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-in-up">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-in-down">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-in-right">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-in-left">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-out">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-out-up">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-out-down">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-out-right">ZOOM</div>
            <div class="block mt-5" data-aos="zoom-out-left">ZOOM</div>
            <!-- ZOOM -->
            <div class="block mt-5" data-aos="fade-up" data-aos-duration="3000">
                TRANSITION
            </div>
            <div
                class="block mt-5"
                data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500"
            >
                TRANSITION
            </div>
            <div
                class="block mt-5"
                data-aos="fade-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine"
            >
                TRANSITION
            </div>
            <div
                class="block mt-5"
                data-aos="fade-left"
                data-aos-anchor="#example-anchor"
                data-aos-offset="500"
                data-aos-duration="500"
            >
                TRANSITION
            </div>
            <div
                class="block mt-5"
                data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0"
            >
                TRANSITION
            </div>
            <div
                class="block mt-5"
                data-aos="flip-left"
                data-aos-easing="ease-out-cubic"
                data-aos-duration="2000"
            >
                TRANSITION
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
